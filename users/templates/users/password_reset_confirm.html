{% extends "users/base.html" %}

{% block body %}
    {% if validlink %}
        <h1>Reset Password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset Password</button>
        </form>
    {% else %}
        <p>The password reset link is invalid or has expired.</p>
    {% endif %}
{% endblock %}
