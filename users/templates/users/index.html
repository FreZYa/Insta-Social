{% extends "users/base.html" %}

{% block body %}
    <h1>HomePage for users app</h1>
    {% for post in posts %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
        <p>{{ post.caption }}</p>
        <p>{{ post.title }}</p>
        <p>{{ post.created }}</p>
    {% endfor %}
{% endblock %}
