{% extends "users/base.html" %}

{% block body %}
<h1 class="text-2xl m-10">Login</h1>
<div class="container py-5">
    <form method="post" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 leading-tight">
                {{ form.username }}
            </div>
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
            <div class="shadow text-gray-700 appearance-none border rounded py-2 px-3 leading-tight">
                {{ form.password }}
            </div>
        </div>
        <button type="submit" class="bg-green-500 text-white px-5 py-2 rounded-md">Login</button>
    </form>
</div>
<p class="px-10 py-10"><a class="text-indigo-500" href="{% url 'password_reset' %}">Forgot password? Reset it here.</a></p>
{% endblock %}
